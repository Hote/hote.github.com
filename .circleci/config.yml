# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      build:
        docker:
          - image: juristr/hugo-docker
        steps:
          - checkout
          - run:
              name: Avoid hosts unknown for a github
              command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStringHostKeyChecking no\n" > ~/.ssh/config
          - run:
              name: "Install container dependecies for deploy"
              command: apk --no-cache add git openssh
          - run:
              name: "Build and deploy to Github"
              command: ./scripts/deploy.sh
